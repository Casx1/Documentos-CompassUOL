schemaVersion: 2.0.0
metadata:
  name: documentation-workspace
  version: 1.0.0
  description: Documentation workspace for CompassUOL project artifacts

components:
  - name: dev
    container:
      image: public.ecr.aws/aws-mde/universal-image:latest
      memoryLimit: 2Gi

commands:
  - id: install
    exec:
      component: dev
      commandLine: "echo 'No installation required for documentation repository'"
      workingDir: ${PROJECT_SOURCE}